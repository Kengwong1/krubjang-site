<body>

<div class="game-area">

    <div id="puzzle-board"></div>
    <p id="message">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏õ‡∏∏‡πà‡∏° '‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°' ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°</p>

<script>
    const boardElement = document.getElementById('puzzle-board');
    const messageElement = document.getElementById('message');
    const startButton = document.getElementById('start-button');
    const hintButton = document.getElementById('hint-button');
    const hintImageElement = document.getElementById('hint-image');
    
    // =========================================================================
    //   ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏Ç‡∏≠‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    // =========================================================================
    const puzzleImage = 'https://i.imgur.com/8Qk7tXv.jpeg'; 
    // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: 'https://via.placeholder.com/300x300/e66465/9198e5?text=Puzzle+Image'
    // =========================================================================

    const gridSize = 3;
    const boardSize = gridSize * gridSize;
    let tiles = [];
    let emptyTileIndex;
    let isGameRunning = false;
    
    document.documentElement.style.setProperty('--puzzle-image-url', `url('${puzzleImage}')`);

    function initializeBoard() {
        boardElement.innerHTML = '';
        tiles = [];
        
        for (let i = 0; i < boardSize; i++) {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.dataset.value = i;
            tile.addEventListener('click', () => moveTile(i));
            
            const row = Math.floor(i / gridSize);
            const col = i % gridSize;
            const x = (col * 100) / (gridSize - 1);
            const y = (row * 100) / (gridSize - 1);
            tile.style.backgroundPosition = `${x}% ${y}%`;
            
            boardElement.appendChild(tile);
            tiles.push(tile);
        }
        
        emptyTileIndex = boardSize - 1;
        tiles[emptyTileIndex].classList.add('empty');
        tiles[emptyTileIndex].dataset.value = -1;
        hintImageElement.src = puzzleImage;
    }
    
    function shuffleBoard() {
        do {
            const arr = Array.from({ length: boardSize - 1 }, (_, i) => i);
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            arr.push(-1);
            
            if (isSolvable(arr)) {
                tiles.forEach((tile, index) => {
                    const value = arr[index];
                    if (value !== -1) {
                        tile.dataset.value = value;
                        tile.classList.remove('empty');
                        const row = Math.floor(value / gridSize);
                        const col = value % gridSize;
                        const x = (col * 100) / (gridSize - 1);
                        const y = (row * 100) / (gridSize - 1);
                        tile.style.backgroundPosition = `${x}% ${y}%`;
                    } else {
                        tile.dataset.value = -1;
                        tile.classList.add('empty');
                        emptyTileIndex = index;
                    }
                });
                break;
            }
        } while (true);
    }
    
    function isSolvable(arr) {
        let inversions = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] !== -1 && arr[j] !== -1 && arr[i] > arr[j]) {
                    inversions++;
                }
            }
        }
        return inversions % 2 === 0;
    }
    
    function moveTile(index) {
        if (!isGameRunning) return;
        
        const row = Math.floor(index / gridSize);
        const col = index % gridSize;
        const emptyRow = Math.floor(emptyTileIndex / gridSize);
        const emptyCol = emptyTileIndex % gridSize;
        
        const isNeighbor = (Math.abs(row - emptyRow) + Math.abs(col - emptyCol)) === 1;

        if (isNeighbor) {
            swapTiles(index, emptyTileIndex);
            emptyTileIndex = index;
            checkWin();
        }
    }
    
    function swapTiles(index1, index2) {
        const tile1 = tiles[index1];
        const tile2 = tiles[index2];
        
        const tempValue = tile1.dataset.value;
        const tempClass = tile1.className;
        const tempBackground = tile1.style.backgroundPosition;

        tile1.dataset.value = tile2.dataset.value;
        tile1.className = tile2.className;
        tile1.style.backgroundPosition = tile2.style.backgroundPosition;

        tile2.dataset.value = tempValue;
        tile2.className = tempClass;
        tile2.style.backgroundPosition = tempBackground;
    }

    function checkWin() {
        let isSolved = true;
        for (let i = 0; i < boardSize - 1; i++) {
            if (parseInt(tiles[i].dataset.value) !== i) {
                isSolved = false;
                break;
            }
        }
        if (isSolved) {
            isGameRunning = false;
            tiles[emptyTileIndex].classList.remove('empty');
            tiles[emptyTileIndex].dataset.value = boardSize - 1;
            const lastRow = Math.floor((boardSize - 1) / gridSize);
            const lastCol = (boardSize - 1) % gridSize;
            const x = (lastCol * 100) / (gridSize - 1);
            const y = (lastRow * 100) / (gridSize - 1);
            tiles[emptyTileIndex].style.backgroundPosition = `${x}% ${y}%`;
            
            messageElement.textContent = 'üéâ ‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢! ‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏Å‡πâ‡∏õ‡∏£‡∏¥‡∏®‡∏ô‡∏≤‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß!';
            startButton.textContent = '‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà';
        }
    }

    function startGame() {
        if (!isGameRunning) {
            initializeBoard();
        }
        shuffleBoard();
        isGameRunning = true;
        messageElement.textContent = '‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ä‡∏¥‡πâ‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏†‡∏≤‡∏û';
        startButton.textContent = '‡∏™‡∏•‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà';
    }

    startButton.addEventListener('click', startGame);

    hintButton.addEventListener('mousedown', () => {
        hintImageElement.style.display = 'block';
    });
    hintButton.addEventListener('mouseup', () => {
        hintImageElement.style.display = 'none';
    });
    hintButton.addEventListener('touchstart', () => {
        hintImageElement.style.display = 'block';
    });
    hintButton.addEventListener('touchend', () => {
        hintImageElement.style.display = 'none';
    });
    
    initializeBoard();
</script>
