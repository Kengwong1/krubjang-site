        <p style="margin: 10px 0;">‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì!</p>

<div id="win-modal" class="modal">
    <div class="modal-content">
        <h2>‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏î‡πâ‡∏ß‡∏¢!</h2>
        <p id="win-message"></p>
        <button class="reset-button" onclick="window.location.reload()">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>

<script>
    const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
    let cards = [...animals, ...animals];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let score = 0;
    let timer = 0;
    let timerInterval = null;

    const gameGrid = document.getElementById('game-grid');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');
    const resetButton = document.getElementById('reset-button');
    const splashScreen = document.getElementById('splash-screen');
    const startButton = document.getElementById('start-button');
    const winModal = document.getElementById('win-modal');
    const winMessage = document.getElementById('win-message');
    const gameContainer = document.querySelector('.game-container');

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function createBoard() {
        gameGrid.innerHTML = '';
        shuffle(cards);
        cards.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${animal}</div>
            `;
            card.addEventListener('click', flipCard);
            gameGrid.appendChild(card);
        });
    }

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');
        
        if (!firstCard) {
            firstCard = this;
            return;
        }
        
        secondCard = this;
        lockBoard = true;
        
        checkForMatch();
    }

    function checkForMatch() {
        const firstAnimal = firstCard.querySelector('.card-back').textContent;
        const secondAnimal = secondCard.querySelector('.card-back').textContent;
        
        const isMatch = firstAnimal === secondAnimal;
        
        if (isMatch) {
            matchedPairs++;
            score += 100;
            updateScore();
            disableCards();
        } else {
            score = Math.max(0, score - 20); // ‡∏•‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏´‡∏≤‡∏Å‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á
            updateScore();
            unflipCards();
        }
        
        if (matchedPairs === animals.length) {
            setTimeout(() => {
                clearInterval(timerInterval);
                winMessage.textContent = `‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÑ‡∏î‡πâ ${score} ‡πÅ‡∏ï‡πâ‡∏° ‡πÉ‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ ${timer} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ!`;
                winModal.style.display = 'flex';
            }, 500);
        }
    }

    function disableCards() {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        resetBoard();
    }

    function unflipCards() {
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }
    
    function updateScore() {
        scoreElement.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
    }
    
    function startTimer() {
        clearInterval(timerInterval);
        timer = 0;
        timerElement.textContent = `‡πÄ‡∏ß‡∏•‡∏≤: ${timer}`;
        timerInterval = setInterval(() => {
            timer++;
            timerElement.textContent = `‡πÄ‡∏ß‡∏•‡∏≤: ${timer}`;
        }, 1000);
    }
    
    function initializeGame() {
        firstCard = null;
        secondCard = null;
        lockBoard = false;
        matchedPairs = 0;
        score = 0;
        updateScore();
        winModal.style.display = 'none';
        createBoard();
        startTimer();
        resetButton.style.display = 'block';
        splashScreen.style.display = 'none';
    }
    
    startButton.addEventListener('click', initializeGame);
    resetButton.addEventListener('click', initializeGame);
    
</script>
