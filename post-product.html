<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>โพสต์ขายสินค้า - ตลาดออนไลน์</title>
<style>
  body { font-family: 'Kanit', sans-serif; background: #f9f9f9; margin: 0; padding: 30px 20px; }
  .container { max-width: 600px; margin: auto; background: white; padding: 24px 30px; border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,0.1); }
  h1 { text-align: center; color: #004085; margin-bottom: 24px; }
  label { display: block; font-weight: 600; margin-bottom: 6px; }
  input[type="text"], input[type="number"], select, textarea {
    width: 100%; padding: 10px 14px; margin-bottom: 18px; border: 2px solid #004085; border-radius: 8px; resize: vertical;
  }
  button {
    width: 100%; padding: 14px 0; background-color: #004085; color: white; font-weight: 700; font-size: 1.1em;
    border: none; border-radius: 30px; cursor: pointer;
  }
  button:hover { background-color: #00274d; }
  #loginMessage { color: #d6336c; font-weight: 700; margin-bottom: 16px; text-align: center; }
  nav { margin-bottom: 20px; text-align: center; }
  nav a { color: #004085; font-weight: 700; text-decoration: none; border: 2px solid #004085; padding: 8px 20px; border-radius: 30px; transition: background-color 0.3s ease; }
  nav a:hover { background-color: #004085; color: white; }
</style>
</head>
<body>

<nav>
  <a href="marketplace.html">กลับสู่หน้าตลาดสินค้า</a> |
  <a href="login.html">จัดการบัญชีผู้ใช้</a>
</nav>

<div class="container">
  <h1>โพสต์ขายสินค้า</h1>
  <div id="loginMessage" style="display:none;">กรุณาเข้าสู่ระบบก่อนใช้งานหน้านี้</div>

  <form id="postForm" aria-label="แบบฟอร์มลงประกาศสินค้า" style="display:none;">
    <label for="title">ชื่อสินค้า</label>
    <input type="text" id="title" required placeholder="ชื่อสินค้า" />

    <label for="category">หมวดหมู่</label>
    <select id="category" required>
      <option value="">-- เลือกหมวดหมู่ --</option>
      <option value="บ้าน">บ้าน</option>
      <option value="รถ">รถ</option>
      <option value="ที่ดิน">ที่ดิน</option>
      <option value="เสื้อผ้า">เสื้อผ้า</option>
      <option value="เครื่องประดับ">เครื่องประดับ</option>
      <option value="เครื่องใช้ไฟฟ้า">เครื่องใช้ไฟฟ้า</option>
      <option value="อื่นๆ">อื่นๆ</option>
    </select>

    <label for="description">รายละเอียด</label>
    <textarea id="description" required placeholder="รายละเอียดสินค้า"></textarea>

    <label for="price">ราคา (บาท)</label>
    <input type="number" id="price" min="0" step="1" required placeholder="เช่น 1500" />

    <label for="image">ลิงก์รูปภาพ (URL)</label>
    <input type="text" id="image" placeholder="https://example.com/image.jpg" />

    <button type="submit">เพิ่มประกาศ</button>
  </form>
</div>

<script>
  const loggedInUser = localStorage.getItem('loggedInUser');
  const loginMessage = document.getElementById('loginMessage');
  const postForm = document.getElementById('postForm');

  if (!loggedInUser) {
    loginMessage.style.display = 'block';
    postForm.style.display = 'none';
  } else {
    loginMessage.style.display = 'none';
    postForm.style.display = 'block';
  }

  postForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const category = document.getElementById('category').value;
    const description = document.getElementById('description').value.trim();
    const price = Number(document.getElementById('price').value);
    const image = document.getElementById('image').value.trim();

    if(!title || !category || !description || isNaN(price) || price < 0) {
      alert('กรุณากรอกข้อมูลให้ครบถ้วนและถูกต้อง');
      return;
    }

    const newPost = { title, category, description, price, image, author: loggedInUser };
    const allPosts = JSON.parse(localStorage.getItem('salePosts')) || [];
    allPosts.push(newPost);
    localStorage.setItem('salePosts', JSON.stringify(allPosts));

    alert('เพิ่มประกาศเรียบร้อยแล้ว!');
    postForm.reset();
  });
</script>

</body>
</html>
